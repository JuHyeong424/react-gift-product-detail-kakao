  mock-server:
    name: Mock Server (NestJS) — lint, build, test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["22.13.0"]
    needs: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (mock-server)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint mock-server
        run: npm run lint --workspace react-gift-mock-server

      - name: Build mock-server
        run: npm run build --workspace react-gift-mock-server

      - name: Run mock-server tests
        run: npm run test --workspace react-gift-mock-server

      - name: Upload mock-server build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mock-server-dist
          path: react-gift-mock-server/dist/
